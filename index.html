<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header" class="container">

        <div class="hero">
            <img src="./img/profilePhoto.png" alt="" class="profile-img">
            <h2 class="author-name">Rodney Cotton</h2>
            <p class="address">Helsinki, Finland</p>
        </div>

        <div id="profile-container">
            <div class="information">
                <p class="number">100</p>
                <p class="title">Post</p>
            </div>
            <div class="information">
                <p class="number">2,242</p>
                <p class="title">Follower</p>
            </div>
            <div class="information">
                <p class="number">1,432</p>
                <p class="title">Following</p>
            </div>
        </div>
       

    </header>
</body>
</html>
