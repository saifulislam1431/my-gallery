<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header" class="container">

        <div class="hero">
            <img src="./img/profilePhoto.png" alt="" class="profile-img">
            <h2 class="author-name">Rodney Cotton</h2>
            <p class="address">Helsinki, Finland</p>
        </div>

        <div id="profile-container">
            <div class="information">
                <p class="number">100</p>
                <p class="title">Post</p>
            </div>
            <div class="information">
                <p class="number">2,242</p>
                <p class="title">Follower</p>
            </div>
            <div class="information">
                <p class="number">1,432</p>
                <p class="title">Following</p>
            </div>
        </div>
    </header>


    <main>
        <section class="container">
            <div class="img-container">
                <div class="img-container1">
                    <div>
                        <img src="./img/photo1.png" alt="" class="img1">
                    </div>
                   <div>
                    <img src="./img/photo2.png" alt="" class="img2">
                   </div>
                </div>
                <div class="img-container2">
                   <div class="img-sub-container">
                        <div>
                          <img src="./img/photo3.png" alt="" class="img3">
                        </div>
                        <div class="img4-5-container">
                            <div>
                                <img src="./img/photo6.png" alt="" class="img4">
                            </div>
                            <div>
                                <img src="./img/photo5.png" alt="" class="img5">
                            </div>
                        </div>
                   </div>
                   <div>
                    <img src="./img/photo_4.png" alt="" class="img6">
                    
                   </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer">
        <p class="footer-details">created by <a href="https://github.com/saifulislam1431" class="link">saifulislam1431</a> - devChallenges.io</p>
  </footer>
</body>
</html>
